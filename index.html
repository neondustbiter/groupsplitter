<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeonDustBiter Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0f2027;  /* dark gradient */
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #00f0ff;
      text-shadow: 0 0 8px #00f0ff;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      max-width: 600px;
      width: 100%;
    }

    .btn {
      background: #00f0ff;
      color: #0f2027;
      text-decoration: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 240, 255, 0.4);
      transition: all 0.3s ease;
      flex: 1 1 180px;
      user-select: none;
      cursor: pointer;
    }

    .btn:hover,
    .btn:focus {
      background: #00b8cc;
      box-shadow: 0 6px 20px rgba(0, 184, 204, 0.7);
      color: #e0f7fa;
      transform: translateY(-3px);
    }

    .btn:active {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0, 184, 204, 0.5);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .btn {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>NeonDustBiter Portal</h1>

  <div class="btn-container">
    <a href="main/index.html" class="btn" aria-label="Go to Main site">Main Site</a>
    <a href="legacy/index.html" class="btn" aria-label="Go to Legacy site">Legacy Site</a>
    <a href="legacy/qr/index.html" class="btn" aria-label="Go to Legacy QR site">Legacy QR</a>
  </div>

</body>
</html>
