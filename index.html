<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeonDustBiter Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background: radial-gradient(circle at top left, #1a1f4a, #0f172a 40%, #0b1120 70%);
      background-attachment: fixed;
      color: #e9ecff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #00eaff, #a86bff, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0, 200, 255, 0.4);
      letter-spacing: -0.02em;
      transition: text-shadow 0.3s ease;
    }

    h1:hover {
      text-shadow: 0 0 30px rgba(0, 220, 255, 0.6);
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      max-width: 650px;
      width: 100%;
    }

    .btn {
      position: relative;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #e9ecff;
      text-decoration: none;
      padding: 1rem 2rem;
      font-size: 1.15rem;
      font-weight: 600;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.25);
      transition: all 0.35s ease;
      flex: 1 1 180px;
      backdrop-filter: blur(12px);
      cursor: pointer;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0; left: -75%;
      width: 50%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: skewX(-20deg);
      transition: 0.6s;
    }

    .btn:hover::before {
      left: 125%;
    }

    .btn:hover {
      color: #fff;
      transform: translateY(-5px) scale(1.04);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 40px rgba(98, 210, 255, 0.4);
      background: linear-gradient(145deg, rgba(0, 195, 255, 0.15), rgba(180, 0, 255, 0.15));
    }

    .btn:active {
      transform: translateY(-2px) scale(1.01);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .btn {
        font-size: 1rem;
        padding: 0.9rem 1.4rem;
      }
    }

    /* Floating glow particles */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.25;
      animation: float 18s ease-in-out infinite alternate;
      z-index: -1;
    }
    .orb1 { width: 400px; height: 400px; background: #00eaff; top: -10%; left: -10%; }
    .orb2 { width: 350px; height: 350px; background: #a86bff; bottom: -15%; right: -10%; animation-delay: 3s; }
    .orb3 { width: 250px; height: 250px; background: #00ffcc; bottom: 20%; left: 10%; animation-delay: 6s; }

    @keyframes float {
      0% { transform: translate(0,0); }
      100% { transform: translate(30px, -50px) scale(1.05); }
    }
  </style>
</head>
<body>

  <!-- soft background glow -->
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>

  <h1>NeonDustBiter Portal</h1>

  <div class="btn-container">
    <a href="main/index.html" class="btn">Main Site</a>
    <a href="legacy/index.html" class="btn">Legacy Site</a>
    <a href="legacy/qr/index.html" class="btn">Legacy QR</a>
	<a href="reviewer/index.html" class="btn">Reviewer Generator</a>
  </div>

</body>
</html>
